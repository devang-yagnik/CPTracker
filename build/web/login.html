<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Meta tag are given here -->

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- STYLESHEET Link given here -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Script Link -->
        <script src="./TW-ELEMENTS-PATH/dist/js/index.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

        <title>Document</title>
    </head>

    <body>
        <div class="absolute top-0 left-0 bottom-0 leading-5 h-full w-full overflow-hidden">
            <img src="" alt="">
        </div>
        <div class="relative min-h-screen sm:flex sm:flex-row justify-center bg-transparent rounded-3xl shadow-xl">
            <div class="flex-col flex  self-center lg:px-14 sm:max-w-4xl xl:max-w-md  z-10">
                <div class="self-start hidden lg:flex flex-col text-gray-800">
                    <h1 class="my-3 font-semibold text-4xl">Welcome to CSP Tracker</h1>
                    <p class="pr-3 text-sm opacity-75 font-bold">Track your all portal details here.....</p>
                </div>
            </div>

            <div class="flex justify-center self-center  z-10">
                <div class="p-12 bg-gray-900 mx-auto rounded-3xl w-96 ">
                    <form action="login" method="post">
                        <div class="mb-7">
                            <h3 class="font-semibold text-2xl text-gray-300">Login</h3>
                            <p class="text-gray-400">Don't have an account? 
                                <a href="Registration.html" class="text-sm text-purple-500 font-bold hover:text-purple-100">Sign Up</a></p>
                        </div>
                        <div class="space-y-6">
                            <div class="">
                                <input
                                    class=" w-full text-sm font-bold  px-4 py-3 bg-gray-200 focus:bg-gray-100 border  border-gray-200 rounded-lg focus:outline-none focus:border-purple-400"
                                    type="text" placeholder="Username" name="user" id="user">
                            </div>


                            <div class="relative" x-data="{ show: true }">
                                <input name="password" id="password" placeholder="Password" :type="show ? 'password' : 'text'"
                                       class="text-sm text-gray-800 font-bold px-4 py-3 rounded-lg w-full bg-gray-200 focus:bg-gray-100 border border-gray-200 focus:outline-none focus:border-purple-400">
                                <div class="flex items-center absolute inset-y-0 right-0 mr-3  text-sm leading-5">

                                    <svg @click="show = !show" :class="{'block': !show, 'hidden':show }"
                                          class="h-4 text-purple-700" fill="none" xmlns="http://www.w3.org/2000/svg"
                                          viewbox="0 0 640 512">
                                    <path fill="currentColor"
                                          d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z">
                                    </path>
                                    </svg>

                                </div>
                            </div>


                            <div class="flex items-center justify-between">

                                <div class="text-sm ml-auto">
                                    <a href="#" class="text-purple-500 hover:text-purple-100">
                                        Forgot your password?
                                    </a>
                                </div>
                            </div>
                            <div>
                                <button type="submit" 
                                        class="w-full flex justify-center bg-purple-800  hover:bg-purple-700 text-gray-100 p-3  rounded-lg tracking-wide font-semibold  cursor-pointer transition ease-in duration-500">
                                    Sign in
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


        </div>

        <svg class="absolute bottom-0 left-0 " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#F77663" fill-opacity="1"
              d="M0,0L40,42.7C80,85,160,171,240,197.3C320,224,400,192,480,154.7C560,117,640,75,720,74.7C800,75,880,117,960,154.7C1040,192,1120,224,1200,213.3C1280,203,1360,149,1400,122.7L1440,96L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z">
        </path>
        </svg>
    </body>

</html>
